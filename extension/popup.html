<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 280px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    font-size: 13px;
    color: #1a1a1a;
    background: #f8faf8;
  }
  .header {
    background: #2d7d46;
    color: #fff;
    padding: 12px 14px;
    font-weight: 600;
    font-size: 13px;
    letter-spacing: 0.3px;
  }
  .body { padding: 14px; }
  .status-row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 14px;
  }
  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  .dot.on { background: #2d7d46; box-shadow: 0 0 4px #2d7d46aa; }
  .dot.off { background: #b91c1c; box-shadow: 0 0 4px #b91c1caa; }
  .status-text { font-weight: 600; }
  .detail {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    border-bottom: 1px solid #e5e7eb;
    color: #555;
  }
  .detail:last-child { border-bottom: none; }
  .detail .label { color: #888; }
  .detail .value { font-weight: 500; color: #1a1a1a; }
  .ack-success { color: #2d7d46; }
  .ack-error { color: #b91c1c; }
</style>
</head>
<body>
  <div class="header">PCF Dev Proxy</div>
  <div class="body">
    <div class="status-row">
      <div id="dot" class="dot off"></div>
      <span id="status-text" class="status-text">Disconnected</span>
    </div>
    <div class="detail">
      <span class="label">Port</span>
      <span id="port" class="value">—</span>
    </div>
    <div class="detail">
      <span class="label">Last reload</span>
      <span id="last-reload" class="value">—</span>
    </div>
    <div class="detail">
      <span class="label">ACK</span>
      <span id="last-ack" class="value">—</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
