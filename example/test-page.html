<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PCF HMR Test</title>
  <script>
    // Mock ComponentFramework registry (mimics Dataverse's real one)
    window.ComponentFramework = {
      _registry: {},
      registerControl: function (name, ctor) {
        this._registry[name] = ctor;
        console.log("[Mock CF] Registered:", name);
      },
      getRegisteredControl: function (name) {
        return this._registry[name] || null;
      }
    };
  </script>
</head>
<body style="margin:0;padding:2rem;font-family:system-ui;background:#f5f5f5">
  <h2>PCF HMR Test Page</h2>
  <p>This page loads <code>bundle.js</code> via a URL the proxy intercepts.</p>
  <p>Open DevTools console to see HMR messages.</p>
  <hr>
  <div class="customControl" id="pcf-root"></div>

  <!-- URL matches proxy intercept pattern: cc_Example.HelloPCF/bundle.js -->
  <script src="https://test.crm.dynamics.com/webresources/cc_Example.HelloPCF/bundle.js"></script>
</body>
</html>
